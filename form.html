<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Restaurant Form Reservations</title>
</head>

<body>
    <div class="container">

        <div class="page-header">
            <h1>Orlando Italian Food</h1>
        </div>

        <div class="jumbotron text-center">
            <div class="container">
                <h1><span class="glyphicon glyphicon-fire" aria-hidden="true"></span> Hot Restaurant</h1>
                <p>Welcome and make you reservation</p>
                <p>
                    <button id="table" class="btn btn-primary btn-lg">
                    <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> View Tables
                    </button>

                    <button type="button" class="btn btn-default btn-lg">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    </button>



                </p>
            </div>



        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Table Reservation</h3>
            </div>
            <div class="panel-body">

                <form method="POST" role="form">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="">Phone Number</label>
                        <input type="text" class="form-control" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="">User ID</label>
                        <input type="text" class="form-control" id="user_id">
                    </div>


                    <button type="submit" class="btn btn-primary" id="add">Submit</button>
                </form>

            </div>
        </div>
    </div>
    <script type="text/javascript">
        $("#add").on("click", function(event) {
            event.preventDefault();
            var current = {
                name: $("#name").val().trim(),
                phone_number: $("#phone").val().trim(),
                email: $("#email").val().trim(),
                user_id: $("#user_id").val().trim()
            };
            console.log(current);
        })
    </script>
</body>

</html>
