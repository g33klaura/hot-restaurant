<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Restaurant Reservation</title>
</head>

<body>
    <div class="container">

        <div class="page-header">
            <h1>Orlando Italian Food</h1>
        </div>

        <div class="jumbotron text-center">
            <div class="container">
                <h1><span class="glyphicon glyphicon-fire" aria-hidden="true"></span>Hot Restaurant</h1>
                <p>Welcome and make you reservation</p>
                <p>
                    <button id="table" class="btn btn-primary btn-lg">
                    <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> View Tables
                    </button>

                    <button id="reservation" class="btn btn-danger btn-lg">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Make Reservation
                    </button>

                </p>
            </div>
        </div>
        <a id="API_table">Api Table List</a>
        <span>|</span>
        <a id="API_waiting">Api Waiting List</a>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
